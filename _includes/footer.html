<footer class="site-footer">
  <style>
    .site-footer {
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
    }
    .site-footer .wrapper {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
      padding: 1.25rem 1rem;
    }
    .footer-left { display: grid; gap: .4rem; }
    .footer-right { display: flex; align-items: center; gap: .5rem; }
    .gh-link {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: var(--text); /* match email color (white) */
      font-weight: 400;
      line-height: 1;
    }
    .gh-link:visited { color: var(--text); }
    .gh-link:hover { color: var(--text); text-decoration: underline; }
    .gh-icon { width: 18px; height: 18px; fill: currentColor; opacity: .95; }
    .email-link { color: var(--text-muted); text-decoration: none; }
    .email-link:hover { color: var(--text); text-decoration: underline; }
    .credit { color: var(--text-muted); font-size: .95rem; }
    @media (max-width: 680px) {
      .site-footer .wrapper { grid-template-columns: 1fr; }
      .footer-right { justify-content: flex-start; }
    }
  </style>
  <div class="wrapper">
    <div class="footer-left">
      {% if site.github_username %}
        <a class="gh-link" href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" aria-label="Open GitHub profile of {{ site.github_username }}">
          <svg class="gh-icon" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          <span>{{ site.github_username }}</span>
        </a>
      {% endif %}
      {% if site.email %}
        <a class="email-link" href="mailto:{{ site.email }}">{{ site.email }}</a>
      {% endif %}
    </div>
    <div class="footer-right">
      <span class="credit">Website crafted with <strong>Junie</strong> by JetBrains</span>
    </div>
  </div>
</footer>
